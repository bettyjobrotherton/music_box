<!DOCTYPE html>
<html ng-app='music-box'>
<head>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div ng-controller="AlbumController">
  <header>
    <h1>Welcome to the Music Box</h1>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <div ng-repeat="album in albums track by $index">
              <div class='{{ album.isGood }}'>
                <p>Album: {{ album.title }}</p>
                <p>Artist(s): {{ album.artist }}</p>
                <p>Release Date: {{ album.releaseDate | date: 'mediumDate' }}</p>
              </div>
            </div>
        </div>
        <div class="col-md-6">
          <div>
            <p>Add an album to our list:</p>
            <p>Album Title: <input type="text" ng-model='newAlbumTitle' placeholder='Album Title'></p>
            <p>Artist: <input type="text" ng-model='newAlbumArtist' placeholder='Artist'></p>
            <p>Release Date: <input type="date" ng-model='newReleaseDate' placeholder="Release Date"></p>            
            <p>Is the album good? <input type="radio" ng-model='newIsGood' value='true'>Yes <input type="radio" ng-model='newIsGood' value='false'> No</p>
            <button ng-click="createAlbum(newAlbumTitle, newAlbumArtist, newReleaseDate, newIsGood)" class='btn'>Enter</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/music_box.controller.js"></script>
<script src="/js/services/music_box.service.js"></script>
</body>
</html>
